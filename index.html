<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 
  
</head>
<body>


 
  
   
     
<div class="main">

  <nav>
    <img src="images/logo.svg" alt="Logo" class="logo">
  </nav>
         
      
    
     
  <img src="images/hero-mobile.jpg" alt="" class="mobile_img">
   
        
        
        
    
    
    
<div class="main_content">

    <header>
      <h1>We're<br> <strong>coming<br> soon</strong></h1>
    </header>
         
            
    <section>

      <p>
       Hello fellow shoppers! We're currently building our new fashion store. 
       Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
              
    </section>
          
            
            
    <form action="/" method="post" id="form">
      <div class="input_field">
          <input type="text" placeholder="Email address" id="email" name="email" class="text">
          <button><img src="images/icon-arrow.svg" alt="" id="button"></button>
          <img src="images/icon-error.svg" class="error_icon" id="error_icon">                 
      </div>
      <small id="red">Please enter a valid email</small>        
    </form>

</div> 



</div>
       
        
      
  

  
 
  
   
  <img src="images/hero-desktop.jpg" alt="" class="desk_img">



<script src="script.js"></script>
</body>
</html>
